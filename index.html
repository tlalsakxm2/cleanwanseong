<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클린완성</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="bg-blue-500 text-white p-6 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">클린완성</h1>
      <nav class="space-x-4">
        <a href="#gallery" class="hover:underline">사진 갤러리</a>
        <a href="#contact" class="hover:underline">문의하기</a>
        <a href="#booking" class="hover:underline">예약</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section with Background Image -->
  <section class="bg-cover bg-center bg-no-repeat text-white py-64 text-center" style="background-image: url('fafa.png');">
    <div class="bg-black bg-opacity-30 py-20 px-4">
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="py-16 bg-white">
    <div class="container mx-auto text-center">
      <div class="space-y-10 px-4">
        <img src="1.png" alt="청소사진1" class="rounded shadow opacity-0">
        <img src="2.png" alt="청소사진2" class="rounded shadow opacity-0">
        <img src="3.png" alt="청소사진3" class="rounded shadow opacity-0">
      </div>
    </div>
  </section>

  <!-- Booking Form Section -->
  <section id="booking" class="py-16 bg-white">
    <div class="container mx-auto max-w-xl">
      <h3 class="text-3xl font-bold mb-6 text-center">예약하기</h3>
      <form action="mailto:tlalsakxm2@gmail.com" method="POST" enctype="text/plain" class="space-y-4">
        <input type="text" placeholder="이름" name="name" class="w-full border p-3 rounded">
        <input type="tel" placeholder="연락처" name="phone" class="w-full border p-3 rounded">
        <input type="date" name="date" class="w-full border p-3 rounded">
        <textarea placeholder="요청 사항" name="message" class="w-full border p-3 rounded" rows="4"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">예약하기</button>
      </form>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-16 bg-blue-50">
    <div class="container mx-auto text-center">
      <h3 class="text-3xl font-bold mb-6">문의하기</h3>
      <p class="mb-4">전화: 010-1234-5678</p>
      <p class="mb-4">이메일: clean@wanseong.com</p>
      <p class="mb-4">운영시간: 평일 오전 9시 ~ 오후 6시</p>
    </div>
  </section>

  <!-- Map Section -->
  <section class="py-16">
    <div class="container mx-auto text-center">
      <h3 class="text-3xl font-bold mb-6">오시는 길</h3>
      <div class="w-full h-96">
        <iframe class="w-full h-full" src="https://maps.google.com/maps?q=경기도 의정부시 신곡로36 삼익한일아파트&t=&z=15&ie=UTF8&iwloc=&output=embed" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-500 text-white text-center py-6">
    <p>&copy; 2025 클린완성. All rights reserved.</p>
  </footer>

  <script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.utils.toArray(".opacity-0").forEach((el, i) => {
      gsap.to(el, {
        opacity: 1,
        y: -20,
        duration: 1,
        delay: i * 0.3,
        scrollTrigger: {
          trigger: el,
          start: "top 80%",
        }
      });
    });
  </script>
</body>
</html>
