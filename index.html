<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클린완성</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="bg-blue-500 text-white p-6 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">클린완성</h1>
      <nav class="space-x-4">
        <a href="#homephoto" class="hover:underline">홈 화면 사진</a>
        <a href="#reviews" class="hover:underline">고객 리뷰</a>
        <a href="#gallery" class="hover:underline">사진 갤러리</a>
        <a href="#contact" class="hover:underline">문의하기</a>
        <a href="#booking" class="hover:underline">예약</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section with Background Image -->
  <section class="bg-cover bg-center bg-no-repeat text-white py-64 text-center hero-section" style="background-image: url('images/fafa.png');">
    <div class="bg-black bg-opacity-30 py-20 px-4">
      <!-- 글씨 제거됨 -->
    </div>
  </section>

  <!-- Home Photo Section -->
  <section id="homephoto" class="py-16 bg-gray-100">
    <div class="container mx-auto text-center">
      <h3 class="text-3xl font-bold mb-8">홈 화면 사진</h3>
      <img src="images/fafa.png" alt="홈 배경 사진" class="mx-auto rounded shadow max-w-full h-auto">
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="py-16 bg-white">
    <div class="container mx-auto text-center">
      <h3 class="text-3xl font-bold mb-8">청소 작업 사진</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 px-4">
        <img src="66.png" alt="청소사진1" class="gallery-item rounded shadow">
        <img src="gfgf.png" alt="청소사진2" class="gallery-item rounded shadow">
        <img src="https://source.unsplash.com/featured/?cleaning3" alt="청소사진3" class="gallery-item rounded shadow">
      </div>
    </div>
  </section>

  <!-- Reviews Section -->
  <section id="reviews" class="py-16 bg-blue-50">
    <div class="container mx-auto text-center">
      <h3 class="text-3xl font-bold mb-8">고객 리뷰</h3>
      <div class="space-y-6 max-w-2xl mx-auto">
        <div class="bg-white p-6 rounded shadow review-box">
          <p class="italic">"클린완성 덕분에 우리 집이 새집처럼 변했어요! 너무 만족합니다."</p>
          <p class="mt-2 font-semibold">- 김민지</p>
        </div>
        <div class="bg-white p-6 rounded shadow review-box">
          <p class="italic">"직원분들이 친절하고 꼼꼼하게 청소해주셔서 감동이었어요."</p>
          <p class="mt-2 font-semibold">- 이현우</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Booking Form Section -->
  <section id="booking" class="py-16 bg-white booking-form">
    <div class="container mx-auto max-w-xl">
      <h3 class="text-3xl font-bold mb-6 text-center">예약하기</h3>
      <form class="space-y-4">
        <input type="text" placeholder="이름" class="w-full border p-3 rounded">
        <input type="tel" placeholder="연락처" class="w-full border p-3 rounded">
        <input type="date" class="w-full border p-3 rounded">
        <textarea placeholder="요청 사항" class="w-full border p-3 rounded" rows="4"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">예약하기</button>
      </form>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-16 bg-blue-50">
    <div class="container mx-auto text-center">
      <h3 class="text-3xl font-bold mb-6">문의하기</h3>
      <p class="mb-4">전화: 010-1234-5678</p>
      <p class="mb-4">이메일: clean@wanseong.com</p>
      <p class="mb-4">운영시간: 평일 오전 9시 ~ 오후 6시</p>
    </div>
  </section>

  <!-- Map Section -->
  <section class="py-16">
    <div class="container mx-auto text-center">
      <h3 class="text-3xl font-bold mb-6">오시는 길</h3>
      <div class="w-full h-96">
        <iframe class="w-full h-full" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3164.9071356260473!2d126.97796981531092!3d37.56653517979752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2e5f1b6fdc3%3A0x92ed885c69a3f5a7!2z7ISc7Jq47Yq567OE7IucIOyEnOq1rCDroZwg66Gc66-47JuQ!5e0!3m2!1sko!2skr!4v1615534130537!5m2!1sko!2skr" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-500 text-white text-center py-6">
    <p>&copy; 2025 클린완성. All rights reserved.</p>
  </footer>

  <!-- GSAP Scroll Animations -->
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.from(".gallery-item", {
      scrollTrigger: {
        trigger: ".gallery-item",
        start: "top 80%",
      },
      x: -50,
      opacity: 0,
      duration: 1,
      stagger: 0.3,
      ease: "power3.out"
    });

    gsap.from(".review-box", {
      scrollTrigger: {
        trigger: ".review-box",
        start: "top 85%",
      },
      y: 50,
      opacity: 0,
      duration: 1,
      stagger: 0.2,
      ease: "power2.out"
    });

    gsap.from(".booking-form", {
      scrollTrigger: {
        trigger: ".booking-form",
        start: "top 80%",
      },
      y: 80,
      opacity: 0,
      duration: 1.2,
      ease: "expo.out"
    });

    gsap.from(".hero-section", {
      scrollTrigger: {
        trigger: ".hero-section",
        start: "top top",
      },
      scale: 0.95,
      opacity: 0,
      duration: 1,
      ease: "power1.out"
    });
  </script>

</body>
</html>
